{% extends "base.html" %}

{% block body_contents %}
<div style="position:relative; top:-55px; left:30px;">
  <form method="POST" action="{{url_for('start')}}">
      <input type="submit" value="Back to home page" style="background-color:blue; font-size: 20px;">
  </form>
</div>


<div>
  <form method="POST" action="{{url_for('save_changeinfor')}}" enctype="multipart/form-data">
      <p>Full name: <input name="full_name" value="{{full_name}}" style="width:5cm"></p>
      <p>Birthday: <input name="birthday" value="{{birthday}}" style="width:5cm"></p>
      <p>Program: <input name="program" value="{{program}}" style="width:5cm"></p>
      <p>Suburb: <input name="suburb" value="{{suburb}}" style="width:5cm"></p>
      <p>Profile text: <input name="profile_content" value="{{profile_content}}" style="width:5cm"></p>
      <p>Upload profile picture: <input type=file name="file"></p>
      <input type="submit" value="Submit">
  </form>
</div>



{% endblock %}
