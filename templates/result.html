{% extends "base.html" %}

{% block body_contents %}
<div style="position:relative; top:-55px; left:30px;">
  <form method="POST" action="{{url_for('start')}}">
      <input type="submit" value="Back to home page" style="background-color:blue; font-size: 20px;">
  </form>
</div>

{% if current_result %}
  {% for each_result in current_result %}
    <div style="position:relative; left:530px; height: 65px; width:400px; background-color:white; ">
      <form method="POST" action="{{url_for('start')}}" style="float:right;">
        <input type="hidden" name="cometo" value="{{each_result[1]}}">
        <p> <input type="submit" value="Go" > </p>
      </form>
    <p> <img src="{{each_result[2]}}" alt="No image" width="65" height="65"> {{each_result[0]}} ({{each_result[1]}})</p>
  </div>
  {% endfor %}
{% else %}
    <p> No result. </p>
{% endif %}

{% endblock %}
