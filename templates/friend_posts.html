{% extends "base.html" %}

{% block body_contents %}
<div style="position:relative; top:-55px; left:30px;">
  <form method="POST" action="{{url_for('start')}}">
      <input type="submit" value="Back to home page" style="background-color:blue; font-size: 20px;">
  </form>
</div>

<div style="float:right; position:relative; top:-100px; right:50px;">
  <form method="POST" action="{{url_for('post_result')}}">
    <p> Search post: <input name="search_item" > <input type="submit" value="Search" > </p>
  </form>
</div>

{% for each_result in result_list %}
<div style="border-style: groove; background-color:white; width:750px; position:relative; left:320px;
margin:0cm 0cm 0.5cm 0cm;">
  <a href="start?zid={{each_result[2]}}" style="width:90%;">{{each_result[1]}}</a>
  <p style=" width:90%;">{{each_result[0]}}<p>
  <p style=" width:90%;">{{each_result[3]|safe}}<p>
  <a href="post_comment?postid={{each_result[4]}}" style="width:90%;">Show comments</a>
</div>
{% endfor %}

{% endblock %}
